<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/styles/default_style.css}">
  <title>notes display</title>
</head>
<body>
<div th:replace="fragments :: pill-navigation"></div>
<table class="border">
  <tr>
    <th>creator</th>
    <th>title</th>
    <th>body</th>
    <th>categories</th>
  </tr>
  <tr th:each="note : ${note}">
    <td><a th:href="@{notes(id=${note.noteCreatorId})}" th:text="${note.noteCreator}"></a></td>
    <td th:text="${note.noteTitle}">title</td>
    <td th:text="${note.noteBody}">body</td>
<!--    <td><div class="category" th:each="category, iterationStat : ${note.noteCategories.categories}" th:text="${!iterationStat.last} ? ${category} + ', ' : ${category}"></div></td>-->
    <td>
      <a class="category" th:each="category : ${note.categoriesArray}" th:href="@{notes(c=${category})}" th:text="${category}"></a>
    </td>
  </tr>
</table>
</body>
</html>
