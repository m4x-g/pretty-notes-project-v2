<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/styles/default_style.css}">
  <title>New Note</title>
</head>
<body>
<table class="border">
  <tr>
    <th>creator</th>
    <th>title</th>
    <th>body</th>
    <th>categories</th>
  </tr>
  <tr>
    <td th:text="${note.noteCreator}">creator</td>
    <td th:text="${note.noteTitle}">title</td>
    <td th:text="${note.noteBody}">body</td>
<!--    <td><div class="category" th:each="category, iterationStat : ${note.noteCategories.categories}" th:text="${!iterationStat.last} ? ${category} + ', ' : ${category}"></div></td>-->
    <td><div class="category" th:each="category : ${note.noteCategories.categories}" th:text="${category}"></div></td>
  </tr>
</table>
</body>
</html>
